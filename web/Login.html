<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="static\login\logintest.css">
</head>
<body>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->

   <div class="sidenav">
         <div class="login-main-text">
            <h1><br>登入</h1>
            <p>請輸入您的帳戶密碼</p>
         </div>
      </div>
      <div class="main">
         <div class="container">         
            <div class="row">
               <div class="col-md-6 col-sm-12">
                  <div class="login-form">
                     <form method="post">
                        <div class="form-group">
                           <label>帳號</label>
                           <input type="text" class="form-control" placeholder="User Name" id="username" name="username">
                        </div>
                        <div class="form-group">
                           <label>密碼</label>
                           <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-black" value="Login">登入</button>
                        <a href="Register" class="btn btn-secondary">註冊帳號</a>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
</body>
</html>
