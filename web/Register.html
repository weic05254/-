<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="static\login\register.css">
</head>
<body>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->

   <div class="sidenav">
      <div class="login-main-text">
         <h1>這是一個<br>註冊介面</h1>
         <p>請輸入您的帳戶密碼</p>
      </div>
   </div>
   <div class="main">
      <div class="container">
         <div class="row">            
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form method="post">
                     <div class="form-group">
                        <label>帳號</label>
                        <input type="text" class="form-control" placeholder="User Name" id="username" name="username">
                     </div>
                     <div class="form-group">
                        <label>密碼</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                     </div>
                     <div class="form-group">
                        <label>再次確認密碼</label>
                        <input type="password" class="form-control" placeholder="confirm_password" id="confirm_password" name="confirm_password">
                     </div>
                     <div class="form-group">
                        <label>信箱</label>
                        <input type="text" class="form-control" placeholder="email" id="email" name="email">
                     </div>
                     <button type="submit" class="btn btn-black" value="Register">註冊</button><br><br>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
