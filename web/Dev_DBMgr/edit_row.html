<!DOCTYPE html>
<html>
<head>
    <title>編輯資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row g-3 needs-validation">
            <div class="col-12 col-md-12 col-xl-8 col-sm-12 m-auto">
                <div class="p-5">
                    <h1>資料表名稱： {{ table_name }}</h1>
                    <form method="POST">
                        {% for i in range(columns|length) %}
                            <label class="form-label">{{ columns[i] }}</label>
                            {% if columns[i] == 'id' %}

                            <input type="hidden" class="form-control" name="{{ columns[i] }}" value="{{ row[i] }}">

                            <div class="mb-3">
                                <input type="text" class="form-control" value="{{ row[i] }}" readonly>
                            </div>
                            {% else %}
                            <div class="mb-3">
                                <input type="text" class="form-control" name="{{ columns[i] }}" value="{{ row[i] }}">
                            </div>
                            {% endif %}

                        {% endfor %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a class="btn btn-secondary" href="/Dev_DBMgr/index">返回</a>
                            <button class="btn btn-primary" type="submit">儲存</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
