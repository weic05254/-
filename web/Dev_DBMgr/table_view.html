<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3"> 
        <h2>{{ table_name }} 資料表</h2>
        <div class="col-12 table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        {% for column in columns %}
                        <th>{{ column }}</th>
                        {% endfor %}
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for i in row %}
                        <td>{{ i }}</td>
                        {% endfor %}
                        <td>
                            <a style="text-decoration: none;" href="{{ url_for('edit_row', table_name=table_name, id=row[0]) }}">編輯</a>
                            <a style="color: red; text-decoration: none;" href="{{ url_for('delete_row', table_name=table_name, id=row[0]) }}">刪除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-secondary" href="/Dev_DBMgr/index">返回</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
